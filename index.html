<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AGQ - Lite Warehouse Tools</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f3f6fb;
      --panel: #ffffff;
      --text: #13203a;
      --muted: #4f5d75;
      --primary: #0b5ed7;
      --primary-hover: #0849a8;
      --disabled: #c8d0dc;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .home {
      width: min(680px, 100%);
      background: var(--panel);
      border-radius: 1rem;
      padding: clamp(1rem, 4vw, 2rem);
      box-shadow: 0 14px 30px rgba(17, 35, 68, 0.12);
    }

    h1 {
      margin: 0;
      font-size: clamp(1.4rem, 5vw, 2rem);
      line-height: 1.2;
    }

    p {
      margin: 0.8rem 0 1.2rem;
      color: var(--muted);
      font-size: 1rem;
    }

    .modules {
      display: grid;
      gap: 0.85rem;
      margin-top: 1rem;
    }

    .module-btn {
      width: 100%;
      border: 0;
      border-radius: 0.85rem;
      padding: 1rem 1.1rem;
      font-size: 1.05rem;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: transform 120ms ease, filter 120ms ease;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      min-height: 3.4rem;
    }

    .module-btn:focus-visible {
      outline: 3px solid #7aa9ff;
      outline-offset: 2px;
    }

    .module-btn.primary {
      background: var(--primary);
      color: #fff;
    }

    .module-btn.primary:hover,
    .module-btn.primary:active {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .module-btn {
      background: var(--secondary, #d9e2f2);
      color: #1d2f4d;
    }

    .module-btn.secondary {
      background: var(--secondary, #d9e2f2);
      color: #1d2f4d;
    }

    .hint {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="home">
    <h1>AGQ - Lite Warehouse Tools</h1>
    <p>Selecciona el módulo para continuar.</p>

    <nav class="modules" aria-label="Módulos">
      <a class="module-btn primary" href="./modules/inventario/index.html">Inventario</a>
      <a class="module-btn" href="./modules/salidas/index.html">Salidas</a>
    </nav>

    <p class="hint">Diseñado para un uso rápido en móvil y PDA.</p>
  </main>
</body>
</html>
